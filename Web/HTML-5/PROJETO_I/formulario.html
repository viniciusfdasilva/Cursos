<!DOCTYPE>
<html>
	<head>
		<title>Formulário</title>
		<meta charset="utf-8">
	</head>

	<body>
		<center>
			<h1>Login</h1>
			<form>
				Login:<br>
				<input type="text" name="login"><br><br>
				
				Senha:<br>
				<input type="password" name="senha"><br><br>

				<input type="button" value="Logar"><br>
			</form>

			<h1>Cadastro</h1>
				<form>
					Login:<br>
					<input type="text" name="login"><br><br>

					Sexo:<br><br>
					<input type="radio" name="sexo" value="M"> Masculino<br>
					<input type="radio" name="sexo" value="F"> Feminino<br><br>

					Interesses<br>
					<input type="checkbox" name="interesses">Futebol<br>
					<input type="checkbox" name="interesses">Cursos<br>
					<input type="checkbox" name="interesses">Moda<br><br>

					Estado<br>
					<select name="estado">
						<option value="mg">Minas Gerais</option>
						<option value="sp">São Paulo</option>
						<option value="pr">Paraná</option>
						<option value="rs">Rio Grande do Sul</option>
						<option value="sc">Santa Catarina</option>
						<option value="am">Amazonas</option>
					</select><br><br>

					Observações:<br>

					<textarea name="input"></textarea><br><br>

					<input type="submit" name="" value="Cadastrar">
				</form>
		</center>
	</body>
</html>
